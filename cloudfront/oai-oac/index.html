<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GetIntoKube - DevOps Made Easy</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #0f172a, #1e293b);
      color: #f8fafc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
      position: relative;
    }
    h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
      animation: fadeInDown 1s ease-in-out forwards;
    }
    p {
      font-size: 1.25rem;
      max-width: 600px;
      margin: 0 auto 2rem;
      animation: fadeInUp 1.2s ease-in-out forwards;
    }
    .cta {
      background: #3b82f6;
      color: #fff;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
      animation: bounceIn 1.5s ease-in-out forwards;
    }
    .cta:hover {
      background: #2563eb;
      transform: scale(1.05);
    }
    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.875rem;
      color: #94a3b8;
      animation: fadeInUp 1.8s ease-in-out forwards;
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes bounceIn {
      0% { opacity: 0; transform: scale(0.3); }
      50% { opacity: 1; transform: scale(1.05); }
      70% { transform: scale(0.95); }
      100% { transform: scale(1); }
    }
    .glow {
      text-shadow: 0 0 5px #3b82f6, 0 0 10px #3b82f6, 0 0 20px #3b82f6;
      animation: glowPulse 2s infinite ease-in-out;
    }
    @keyframes glowPulse {
      0%, 100% {
        text-shadow: 0 0 5px #3b82f6, 0 0 10px #3b82f6, 0 0 20px #3b82f6;
      }
      50% {
        text-shadow: 0 0 10px #60a5fa, 0 0 20px #60a5fa, 0 0 30px #60a5fa;
      }
    }
    .floating-logos {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }
    .floating-logos img {
      position: absolute;
      width: 50px;
      opacity: 0.2;
      filter: blur(0.5px);
      pointer-events: auto;
    }
    .floating-logos img:hover {
      opacity: 1;
      filter: drop-shadow(0 0 6px #3b82f6) drop-shadow(0 0 10px #60a5fa);
      transform: scale(1.6) rotate(15deg);
      z-index: 10;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const container = document.querySelector('.floating-logos');
      const images = container.querySelectorAll('img');

      images.forEach((logo, i) => {
        const randomX = Math.floor(Math.random() * 100);
        const delay = Math.random() * 10;
        const duration = 20 + Math.random() * 10;
        const floatAnim = `floatAnim${i}`;

        logo.style.left = `${randomX}%`;
        logo.style.top = '100vh';
        logo.style.animation = `${floatAnim} ${duration}s linear ${delay}s infinite`;

        const styleSheet = document.createElement("style");
        styleSheet.type = "text/css";
        styleSheet.innerText = `
          @keyframes ${floatAnim} {
            0% { transform: translateY(0) translateX(0) rotate(0deg); }
            50% { transform: translateY(-50vh) translateX(20px) rotate(180deg); }
            100% { transform: translateY(-110vh) translateX(-20px) rotate(360deg); }
          }
        `;
        document.head.appendChild(styleSheet);

        let isDragging = false;
        let offsetX, offsetY;

        logo.addEventListener('mousedown', (e) => {
          isDragging = true;
          offsetX = e.offsetX;
          offsetY = e.offsetY;
          logo.style.animation = 'none';
          e.preventDefault();
        });

        document.addEventListener('mousemove', (e) => {
          if (!isDragging) return;
          logo.style.left = `${e.clientX - offsetX}px`;
          logo.style.top = `${e.clientY - offsetY}px`;
        });

        document.addEventListener('mouseup', () => {
          if (isDragging) {
            isDragging = false;
            setTimeout(() => {
              logo.style.animation = `${floatAnim} ${duration}s linear infinite`;
            }, 100);
          }
        });
      });
    });
  </script>
</head>
<body>
  <div class="floating-logos">
    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/docker/docker-original.svg">
    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/kubernetes/kubernetes-plain.svg">
    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/jenkins/jenkins-original.svg">

    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/ansible/ansible-original.svg">

    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/prometheus/prometheus-original.svg">
    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/grafana/grafana-original.svg">
    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/gitlab/gitlab-original.svg">
    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/bitbucket/bitbucket-original.svg">
    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/amazonwebservices/amazonwebservices-original-wordmark.svg">
    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/googlecloud/googlecloud-original.svg">
    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/nginx/nginx-original.svg">
    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/linux/linux-original.svg">
    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/bash/bash-original.svg">
  </div>
  <h1 class="glow">Welcome to GetintoKube</h1>
  <p>Learn DevOps the easy way. Guides, tutorials, and insights for beginners and professionals alike.</p>

</body>
</html>
